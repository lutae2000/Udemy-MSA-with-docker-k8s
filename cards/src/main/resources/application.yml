server:
  port: 9000
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  output:
    ansi:
      enabled: always
  config:
    import: optional:configserver:http://localhost:8071/
  application:
    name: cards
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

logging:
  level:
    org.hibernate:
      type:
        descriptor.sql: trace

management:
  endpoints:
    web:
      exposure:
        include: "*"